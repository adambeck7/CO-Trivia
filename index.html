<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivial Trivia</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap4-retro.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="jumbotron bg-primary text-center text-danger mb-0 radius-0">
    <div class="container">
      <div class="font-set">
        <h1 class="display-1 display-xxl text-uppercase">Colorado Trivia</h1>
        <span>Test your knowledge about the state we all (think we) know and love.</span>
        <div id="game">
          <p id="time-remaining">Time Remaining:
            <span id="timer"></span>
          </p>
          <p id="questions"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="mt-4">
        <button id="start" class="btn btn-danger btn-lg m-2 text-secondary btn-ht-dl-message">
          Start Game</button>

        <div id="choices">

        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
